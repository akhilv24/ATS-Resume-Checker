<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Resume Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9ecef; /* Lighter, more modern background */
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #343a40;
        }
        .container {
            margin-top: 60px;
            max-width: 650px; /* Slightly wider container */
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1); /* More pronounced shadow */
            padding: 40px; /* Increased padding */
            border: 1px solid #dee2e6; /* Subtle border */
        }
        h2 {
            font-weight: 600; /* Slightly bolder heading */
            color: #212529;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px; /* Space below label */
        }
        .form-control {
            border-radius: 8px; /* Rounded input fields */
            padding: 10px 15px;
            border: 1px solid #ced4da;
            transition: all 0.2s ease-in-out;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        .btn-primary {
            background-color: #007bff; /* Standard Bootstrap primary blue */
            border-color: #007bff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }
        .score-box {
            font-size: 1.6rem; /* Larger score */
            font-weight: bold;
            color: #28a745; /* Success green */
            background-color: #e2f2e7; /* Light green background */
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 30px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        .feedback-box {
            background: #f8f9fa; /* Lighter feedback box */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            color: #495057;
        }
        .input-group-text {
            border-radius: 8px 0 0 8px;
            background-color: #e9ecef;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center"><i class="fas fa-file-alt me-2"></i> ATS Resume Checker</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Your Resume</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-upload"></i></span>
                    <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">Enter Desired Skills <span class="text-muted">(comma separated)</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-tags"></i></span>
                    <input class="form-control" type="text" id="keywords" name="keywords" placeholder="e.g., Python, Data Analysis, SQL, Machine Learning" required>
                </div>
                <small class="form-text text-muted mt-2">Provide skills directly from the job description for best results.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-check-circle me-2"></i> Analyze Resume</button>
        </form>
